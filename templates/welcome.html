<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - {{ config['TOKEN_NAME'] }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body {
            background: linear-gradient(135deg, #000000, #1a1a1a, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #ffffff;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        .floating-emoji {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            animation: floatUp 10s linear forwards;
            font-size: 2em;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(359deg);
                opacity: 0;
            }
        }
        .token-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin: 2rem auto;
        }
        .token-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #2e7d32, #4caf50);
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "{{ url_for('dashboard') }}";
        }, 5000);
    </script>
</head>
<body>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="token-container text-center">
            <div class="token-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="mb-4">{{ message }}</h2>
            <p class="text-muted">You will be redirected to your dashboard shortly...</p>
        </div>
    </div>

    <script>
        const emojis = ['💰', '🤑', '💵', '💸', '🏦', '💎', '👑', '💫', '✨', '🌟'];
        
        function createFloatingEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            const size = Math.random() * (3 - 1) + 1;
            emoji.style.fontSize = `${size}em`;
            emoji.style.left = `${Math.random() * 100}vw`;
            
            document.body.appendChild(emoji);
            
            emoji.addEventListener('animationend', () => {
                emoji.remove();
            });
        }

        setInterval(createFloatingEmoji, 800);
    </script>
</body>
</html>
